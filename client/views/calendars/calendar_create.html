<template name="calendarCreate">
  <form class="main">
    
    <div class="control-group">
        <label class="control-label" for="title">Title</label>
        <div class="controls">
            <input name="title" type="text" value="" placeholder="Name your calendar"/>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="description">Description</label>
        <div class="controls">
            <textarea name="description" type="text" value="" placeholder="Say a few words about your calendar"/>
        </div>
    </div> 
    
    <div class="control-group">
        <label class="control-label" for="bgurl">Background Picture URL (will be scaled to 1170x770px)</label>
        <div class="controls">
            <input name="bgurl" type="text" value="" placeholder="Your background picture URL"/>
        </div>
    </div>
    
    <div class="control-group">
        <label class="control-label" for="private">Private Calendar &mdash; <input name="private" type="checkbox"></label>
        <div class="controls">
            You need to share the calendar link for people to access it.
        </div>
    </div>

    <div class="control-group">
        <div class="controls">
            <input type="submit" value="Create" class="btn btn-primary"/>
        </div>
    </div>
    
  </form>
</template>
